<header class="header bg-black text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Title -->
        <h1 class="m-0 quizzy" [routerLink]="['/home']" routerLinkActive="router-link-active">Quizzy</h1>
        <!-- User Information and Actions -->
        <div class="user-actions d-flex align-items-center gap-3">
            <h4 class="m-0"><i class="bi bi-person-circle" *ngIf="user()"></i> {{ user()?.username }}</h4>
            <div class="button-group d-flex align-items-center gap-2">
                <button class="btn create" (click)="createQuiz()" *ngIf="user() && user().role === 'Admin'">Create
                    Quiz</button>
                <button class="btn create" (click)="gotologin()" *ngIf="!user()">Login/Signup</button>
                <button class="btn create" (click)="logout()" *ngIf="user()">Logout</button>
            </div>
        </div>
    </div>
</header>
